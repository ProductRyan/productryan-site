# Site settings
lang: en
timezone: UTC
title: "Ryan O'Connell"
tagline: "Thoughts and observations on product management, travel, and life."
description: "Thoughts and observations on product management, travel, and life."
author: Ryan
copyright: "Â© 2024 ProductRyan. All rights reserved."
url: https://productryan.github.io
baseurl: "/productryan-site"

# Theme
# Using the GitHub Pages-supported Minima theme
# See https://github.com/jekyll/minima for configuration options

# Set the theme directly so GitHub Pages can build without the remote theme plugin
# You can override the theme in development if needed

theme: minima

# Navigation links displayed in the Minima header
header_pages:
  - pages/about.md

# Theme-specific settings
minima:
  social_links:
    - platform: linkedin
      user_url: https://www.linkedin.com/in/productryan/

# Plugins supported by GitHub Pages
plugins:
  - jekyll-feed
  - jekyll-seo-tag

highlighter: rouge
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge

# Defaults
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post
  - scope:
      path: "pages"
      type: pages
    values:
      layout: page
