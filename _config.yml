# Site settings
lang: en
timezone: UTC
title: Product Ryan
tagline: "Product strategy and insights"
description: "Product strategy notes, experiments, and observations from Ryan."
author: Ryan
email: hello@productryan.com
copyright: "Â© 2024 Product Ryan. All rights reserved."
url: https://productryan.github.io
baseurl: "/productryan-site"

# Theme
# Using the GitHub Pages-supported Minima theme
# See https://github.com/jekyll/minima for configuration options

# Set the theme directly so GitHub Pages can build without the remote theme plugin
# You can override the theme in development if needed

theme: minima

# Navigation links displayed in the Minima header
header_pages:
  - pages/about.md
  - pages/contact.md

# Plugins supported by GitHub Pages
plugins:
  - jekyll-feed
  - jekyll-seo-tag

highlighter: rouge
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge

# Defaults
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post
  - scope:
      path: "pages"
      type: pages
    values:
      layout: page
